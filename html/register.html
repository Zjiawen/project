<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>会员注册--依谷网</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <script src="../lib/jquery.js" type="text/javascript"></script>
    <script src="../js/register.js" type="text/javascript"></script>
</head>
<body>
    <div class="register-bg">
        <img src="../img/admin-re-bg.jpg" alt="" />
    </div>
    <div class="content">
        <a href="http://localhost:666" class="reg-logo"></a>
        <div class="reg-title"><p class="fl">注册</p><h2 class="fr">已有账号？<a href="#">登录</a></h2></div>
        <form action="#">
            <div class="reg-list clearfix">
                <div class="list-l fl">
                    <i class="bg-icon"></i>
                </div>
                <input class="userid" type="text" maxlength="11" placeholder="请输入手机号" />
                <i class="list-r"></i>
            </div>
            <div class="hint">请输入正确的手机号码</div>
            <div class="reg-list clearfix">
                <div class="list-l fl">
                    <i class="bg-icon"></i>
                </div>
                <input class="password" type="password" maxlength="16" placeholder="请输入密码" />
                <i class="list-r"></i>
            </div>
            <div class="hint">密码为6-16位的数字，字母或下划线组成</div>
            <div class="reg-list clearfix">
                <div class="list-l fl">
                    <i class="bg-icon"></i>
                </div>
                <input class="password2" type="password" maxlength="16" placeholder="请输入重复密码" />
                <i class="list-r"></i>
            </div>
            <div class="hint">请输入一致的重复密码</div>
            <div class="agreement">
                <input type="checkbox" checked /> 
                同意<span class="show-agreement">依谷网服务协议</span>
            </div>
            <div class="finish">完成</div>
        </form>
    </div>
</body>
</html>
